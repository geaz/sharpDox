<header id="header">
  <div class="inside">
    
    <div class="topbar"> 
      <a href="/de/downloads"><i class="fa fa-download"></i> Aktuelle Version {{site.top_version_info_de}}</a>
      <div class="floatRight" style="margin-right:10px">			 
        <a class="languageItem" href="/"><img src="/assets/images/de.png"></a> 
        <a class="languageItem" href="/en"><img src="/assets/images/usa.png"></a>
      </div>
    </div>
    
    <div class="siteheader">
      <div id="logo"> 
        <a title="" href="/"><img alt="" src="/assets/images/logo.png"></a>
      </div>	 	 
      <div class="mod_navigation block" id="navigation"> 
        <ul class="level_1">
          <li class="sibling first"><a title="Home" class="sibling" href="/">Home</a></li>
          <li class="sibling"><a title="Downloads" class="sibling" href="/de/downloads">Downloads</a></li>
          <li class="sibling"><a title="Dokumentation" class="sibling" onclick="return !window.open(this.href)" href="http://sharpdox.de/de/doc">Dokumentation</a></li>
          <li class="sibling last"><a title="Feedback" class="sibling last" onclick="return !window.open(this.href)" href="https://github.com/Geaz/sharpDox/issues">Feedback</a></li>
        </ul>           
      </div>
      <div style="clear:both;"></div>
    </div>
    
    <div class="pageheader">
      <div class="buttonpanel">	 
        <a title="Download" class="piwik_download btn-borderless btn-blue" id="download-btn-front" href="{{site.download_url}}"><i class="fa fa-download"></i> Download</a>	 
        <a title="GitHub" class="btn-borderless" href="https://github.com/Geaz/sharpDox"><i class="fa fa-github-square"></i> Fork Me</a>
      </div>
      <h1>{{page.title}}</h1>
    </div>
    
  </div>
</header>
